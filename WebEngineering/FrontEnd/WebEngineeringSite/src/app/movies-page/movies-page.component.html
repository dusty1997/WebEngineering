
<input [(ngModel)]="title" placeholder="Search By Title">
<input [(ngModel)]="page" placeholder="What page?">
<input [(ngModel)]="itemsPerPage" placeholder="How many items per page?">
<input [(ngModel)]="director" placeholder="Director">
<input [(ngModel)]="actor" placeholder="Actors in this Movie">
<input [(ngModel)]="year" placeholder="What year was the movie released?">

<input [(ngModel)]="imdb" placeholder="IMDB URL of the movie">

<button (click)="showMovies()">Get Movies</button>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>name </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
          </ng-container>
      
          <!-- Progress Column -->
         
      
          <!-- Color Column -->
          <ng-container matColumnDef="img">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> IMG </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> 
                <img src="{{row.img_url}}">
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
